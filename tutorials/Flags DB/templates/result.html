<!DOCTYPE html>
<html>
<head>
<title>Score Card</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css') }}">
<link rel="icon" type="image/png" sizes="80x80" href="{{ url_for('static', filename='result.png') }}">
</head>

<body>

<div class="top-bar">
    <div class="menu-item"><button class="top-bar-button"><a onclick="document.location='/home'">Home</a></button></div>
    <div class="menu-item"><button class="top-bar-button"><a onclick="document.location='/profile'">Profile</a></button></div>
    <div class="menu-item"><button class="top-bar-button"><a onclick="document.location='/logout'">Logout</a></button></div>
</div>

<div><h1 class="title-bar">Score Card</h1></div>
    
<div class="body-container">
    <div class="image-box">
        <img src="{{ url_for('static', filename='images/continent/' + continent_image + '.jpg') }}" alt="Quiz Image">
    </div>
    <div>{{continent}}: {{ score }}/{{ total }}</div>
</div>

<div>
    <table>
        <th> Flag </th>
        <th>Correct Answer</th>
        <th>You selected</th>
        {% for i in selected_continent %}

            <tr>
                <td><img src="{{ url_for('static', filename='images/' + i + '.png') }}" alt="Quiz Image" class="quiz-image"></td>
                <td>{{ i }}</td>
                <td {% if i == user_choices[loop.index0] %} class="correct" {% else %} class="incorrect" {% endif %}>
                        {% if loop.index0 < user_choices|length %}
                            {{ user_choices[loop.index0] }}
                        {% else %}
                            -
                        {% endif %}
            </tr>
        {% endfor %}

    </table>
</div>
