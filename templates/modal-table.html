<!--  My Modal   -->

<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Details</h4>
        </div>
        <div class="modal-body">

   <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>

    <tr>
      <td id="name"></td>
      <td id="company"></td>
      <td id="email">m</td>
    </tr>


    </tbody>
  </table>


        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-toggle="modal" data-target="#editModal">Save</button>
        </div>
      </div>

    </div>
  </div>

<script>

    document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.edit-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            // Get the current row
            var row = this.closest('tr');

            // Get data from the row's <td> elements
            var name = row.cells[0].textContent;
            var company = row.cells[1].textContent;
            var email = row.cells[2].textContent;

            // Now you can use these variables to populate the modal fields or for any other purpose
            console.log("Name: " + name);
            console.log("Company: " + company);
            console.log("Email: " + email);

            // Example of populating modal fields (assuming you have these input fields in your modal)
            document.querySelector('#editModal #name').innerText = name;
            document.querySelector('#editModal #company').innerText = company;
            document.querySelector('#editModal #email').innerText = email;
        });
    });
});
